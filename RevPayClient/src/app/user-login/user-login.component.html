<h1>Login</h1>
    <label>Username:</label>
    <br>
    <input type="text" id="username" [(ngModel)]='username'>
    <br>
    <label>Password:</label>
    <br>
    <input type="password" id="password" [(ngModel)]='password'>
    <br>    
    <br>
    <button type="button" id="login" (click)="tryLogin()">Login</button>
